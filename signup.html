<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Shrikhand&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <div id="logo">
        <a href="index.html">DateTime</a>
    </div>
  </header>
    <section>
        <div id="sign-box">
            <form>
                <h2>Sign up</h2>
              <p>
                <label for="">Email</label>
                <br><input class="text" type="text" required>
              </p>
              <p>
                <label for="">Password</label>
                <br><input class="text" type="password" required>
              </p>
              <p>
                <label for="">Confirm password</label>
                <br><input class="text" type="password">
              </p>
              <button><a href=""></a>Sign up</button>
              <div id="low-div">
              <input type="checkbox">
              <label for="">Keep me signed in</label>
              <br>
              <!-- <ul>
                <li><a href="">Forget email</a></li>
                <li><a href="">Forget password</a></li>
                <li><a href="">Help</a></li>
              </ul> -->
              </div>
            </form>
        </div>
    </section>
</body>
</html>
